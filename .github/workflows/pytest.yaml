on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
 test:
  runs-on: ubuntu-latest
  strategy:
   matrix:
    python-version: ["3.8", "3.9", "3.10", "3.11"]

 steps:
  - uses: actions/checkout@v3 
  
  - name: Install dependencies
    run: pip install --upgrade pip
         pip install pytest

  - name: Run tests
    run: |
    pytest tests/ -v


